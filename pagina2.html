<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el área de un triángulo, el usuario debe ingresar el valor para la base y altura.</title>
    <script src="js/pagina2.js"></script>
    <link rel="stylesheet" href="css/pagina2.css">

</head>

<body>
    <div class="centro">
        <div class="container">
            <h1>Calculadora de Promedio </h1>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <input type="number" id="num3" placeholder="Número 3">
            <button onclick="calcularPromedio()">Calcular Promedio</button>
            <div class="result" id="resultado"></div>
        </div>

        <div class="container">
            <h1>Calcular Área de un Triángulo</h1>
            <label for="base">Base:</label>
            <input type="number" id="base" placeholder="Ingrese la base del triángulo" required>

            <label for="altura">Altura:</label>
            <input type="number" id="altura" placeholder="Ingrese la altura del triángulo" required>

            <button onclick="calcularArea()">Calcular Área</button>

            <div class="result" id="resultado2"></div>
        </div>

        <div class="container">
            <h1>Determinar si un Número es Par o Impar</h1>
            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Ingrese un número" required>

            <button onclick="determinarParImpar()">Determinar</button>

            <div class="result" id="resultado3"></div>
        </div>
    </div>

    <div class="centro2">
        <div class="container">
            <h1>Encontrar Mayor y Menor de Tres Números</h1>
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" placeholder="Ingrese el primer número" required>

            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" placeholder="Ingrese el segundo número" required>

            <label for="numero3">Número 3:</label>
            <input type="number" id="numero3" placeholder="Ingrese el tercer número" required>

            <button onclick="encontrarMayorMenor()">Encontrar Mayor y Menor</button>

            <div class="result" id="resultado4"></div>
        </div>

        <div class="container">
            <h1>Elevar Número a una Potencia </h1>
            <label for="base1">Base:</label>
            <input type="number" id="base1" placeholder="Ingrese el número base" required>

            <label for="exponente">Exponente:</label>
            <input type="number" id="exponente" placeholder="Ingrese el exponente" required>

            <button onclick="elevarPotencia()">Calcular Potencia</button>

            <div class="result" id="resultado5"></div>
        </div>
    </div>
    </div>
    
</body>

</html>
